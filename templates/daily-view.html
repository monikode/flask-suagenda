<div class="events-wrapper">
  <div class="list">
    {% for item in events %}

      <div class="hour">{{ item.date }}</div>
      <div class="title">{{ item.title }}</div>
      <div class="desc">{{ item.desc }}</div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
